name: node.js CI

on:
  push: {}

jobs:
  checks:
    runs-on: ubuntu-latest

   strategy:
        matrix:
          node-version: [12, 14, 16]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: sudo chmod +x ci/checks.sh
      - run: ci/checks.sh
